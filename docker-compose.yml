# hugo build box
hugo:
  container_name: hugo
  image: jojomi/hugo:latest
  volumes:
    - ./src/:/src
    - ./output/:/output
  environment:
    - HUGO_REFRESH_TIME=3600
    - HUGO_THEME=obi
    # - HUGO_BASEURL=obi.obiknows.co (add this when deployed)
  restart: always

