# static caddy server 
caddy:
  container_name: caddy
  image: zzrot/alpine-caddy
  ports:
    - 80:80
    - 443:443
  volumes:
    - ./output:/var/www/html
    - ./Caddyfile:/etc/Caddyfile
    - ./.caddy:/root/.caddy  # certificate persistence
  restart: always

